<div ng-controller="ContactsListController as ContactsList">

  <div class="content-wait" ng-if="!ContactsList.contacts || !ContactsList.contacts.$resolved">
    <small>Wait a moment...</small>
  </div>

  <!-- Contact list -->
  <div class="row contacts-list" ng-if="ContactsList.contacts.$resolved && ContactsList.contacts.length > 0">

    <div class="col-xs-12 text-center">
      <h4 class="text-muted" ng-if="ContactsList.contacts.length === 1">One contact</h4>
      <h4 class="text-muted" ng-if="ContactsList.contacts.length > 1">{{ ContactsList.contacts.length }} contacts</h4>
      <br>
    </div>

    <div class="col-xs-12 col-sm-6" ng-repeat="contact in ContactsList.contacts">
      <a ui-sref="profile({username: contact.users[0].username})" class="contacts-contact panel panel-default">
        <div tr-avatar data-user="contact.users[0]" data-size="128"></div>
        <h4 ng-bind="contact.users[0].displayName"></h4>
        <small class="text-muted">Since <time ng-bind="contact.created | date:'mediumDate'"></time></small><br>
        <small class="text-warning" ng-if="contact.confirmed === false">Contact request sent and pending.</small><br>
      </a>
    </div>

  </div>
  <!-- /Contact list -->

  <!-- No contacts -->
  <div class="row content-empty" ng-if="ContactsList.contacts.$resolved && !ContactsList.contacts.length">
      <i class="icon-3x icon-users"></i>
      <h4>No contacts yet.</h4>
  </div>
  <!-- /No contacts -->

</div>
