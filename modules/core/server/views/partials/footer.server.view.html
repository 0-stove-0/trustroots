<footer id="tr-footer"
        role="contentinfo"
        class="container hidden-print hidden-xs"
        ng-if="!app.isFooterHidden">
  <hr>
  <div class="navbar">
    <div class="col-xs-6">
      <ul class="navbar">
        <li itemscope itemtype="http://schema.org/Organization">
          <a ui-sref="foundation" itemprop="name">
            Trustroots Foundation
          </a>
          <link itemprop="url" href="https://www.trustroots.org/">
          <link itemprop="logo" href="https://www.trustroots.org/img/logo/color.png">
        </li>
        <li><a ui-sref="privacy">Privacy</a></li>
        <li><a ui-sref="contact">Contact</a></li>
        <li><a ui-sref="faq">FAQ</a></li>
        <li><a ui-sref="volunteering">Volunteering</a></li>
        <li><a ui-sref="rules">Rules</a></li>
        <li><a ui-sref="rules">Rules</a></li>
        <li><a ui-sref="donate">Donate</a></li>
      </ul>
    </div>
    <div class="col-xs-6 pull-right">
      <ul class="list-inline">
        <li>
          <a href="https://www.facebook.com/trustroots.org"
             uib-tooltip="Facebook"
             aria-label="Trustroots at Facebook">
            <i class="icon-facebook icon-lg"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/trustroots"
             uib-tooltip="Twitter"
             aria-label="Trustroots at Twitter">
            <i class="icon-twitter icon-lg"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/trustroots_org/"
             uib-tooltip="Instagram"
             aria-label="Trustroots at Instagram">
            <i class="icon-instagram icon-lg"></i>
          </a>
        </li>
        <li>
          {% if appSettings.commit %}
          <a href="https://github.com/Trustroots/trustroots/tree/{{ appSettings.commit }}"
             uib-tooltip="Currently deployed code at GitHub"
             aria-label="Currently deployed code at GitHub">
          {% else %}
          <a href="https://github.com/Trustroots/trustroots"
             uib-tooltip="GitHub"
             aria-label="Trustroots at GitHub">
          {% endif %}
            <i class="icon-github icon-lg"></i>
          </a>
        </li>
      </ul>

      <span ng-if="app.photoCreditsCount"
            tr-board-credits
            aria-hidden="true"></span>

    </div>
  </div>
</footer>
