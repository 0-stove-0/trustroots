<footer id="tr-footer" role="contentinfo" class="hidden-print hidden-xs" ng-class="{ 'footer-transparent footer-sticky' : isTransparent }" ng-hide="isHidden" ng-controller="FooterController">
  <hr>
  <div class="container">
    <div class="row">
      <nav class="col-xs-8">
        <ul class="list-inline">
          {% include 'about-links.server.view.html' %}
        </ul>
      </nav>
      <nav class="col-xs-4 text-right" role="navigation">
        <ul class="list-inline">
          <li ng-if="photoCredits.length > 0" class="photo-credits">
            <span ng-if="photoCredits.length === 1">Photo by</span>
            <span ng-if="photoCredits.length > 1">Photos by</span>
            <span ng-repeat="credit in photoCredits">
              <a ng-href="{% raw %}{{ credit.url }}{% endraw %}" ng-bind="credit.name"></a> <span ng-if="credit.license">(<a ng-href="{% raw %}{{ credit.licenseUrl }}{% endraw %}" ng-bind-html="credit.license" title="License" rel="license"></a>)</span><span ng-if="($first && photoCredits.length > 1) || $middle">, </span></span>
            </span>
          </li>
          <li><a href="https://www.facebook.com/trustroots.org" tooltip="Facebook"><i class="icon-facebook icon-lg"></i></a></li>
          <li><a href="https://twitter.com/trustroots" tooltip="Twitter"><i class="icon-twitter icon-lg"></i></a></li>
          <li><a href="https://plus.google.com/+TrustrootsOrg" tooltip="+Google"><i class="icon-google icon-lg"></i></a></li>
        </ul>
      </nav>
    </div><!-- /.row -->
  </div><!-- /.container -->
</footer>
