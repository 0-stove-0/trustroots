<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-push-3 col-sm-9 text-center">
      <nav id="footer-primary" role="navigation">
        <ul ng-include="'/modules/core/views/about-links.client.view.html?c={{appSettings.commit}}'"></ul>
      </nav>
    </div>
    <div class="col-sm-pull-9 col-sm-3">
      <span data-ng-show="photo_credits.length > 0" class="photo-credits">
        <span ng-show="photo_credits.length === 1">Photo by</span>
        <span ng-show="photo_credits.length > 1">Photos by</span>
        <span ng-repeat="credit in photo_credits">
          <a ng-href="{{credit.url}}">{{credit.name}}</a> <span ng-show="credit.license">(<a ng-href="{{credit.license_url}}" data-ng-bind-html="credit.license" tooltip="License" rel="license"></a>)</span><span ng-show="($first && photo_credits.length > 1) || $middle">, </span></span>
        </span>
      </span>
    </div>
  </div><!-- /.row -->
</div><!-- /.container -->
