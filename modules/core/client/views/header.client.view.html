<div class="container">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a ng-click="goHome()" class="navbar-brand">
      <span class="logo-horizontal logo-horizontal-white"></span>
      <span class="sr-only">Trustroots</span>
    </a>
  </div>

  <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">

    <ul class="nav navbar-nav" ng-show="user">
      <li ui-route="search" ng-class="{active: ($uiRoute)}">
        <a ui-sref="search">
          <i class="icon-search icon-fw icon-lg"></i> Map
        </a>
      </li>
    </ul>

    <!-- Menu for non logged users -->
    <ul class="nav navbar-nav navbar-right" ng-if="!user">
      <li ui-route="contact" ng-class="{active: $uiRoute}">
        <a ui-sref="contact">
          Help
        </a>
      </li>
      <li ui-route="signup" ng-class="{active: $uiRoute}">
        <a ui-sref="signup">
          <i class="icon-sign-up"></i> Sign Up
        </a>
      </li>
      <li class="divider-vertical"></li>
      <li ui-route="signin" ng-class="{active: $uiRoute}">
        <a ui-sref="signin">
          <i class="icon-sign-in"></i> Login
        </a>
      </li>
    </ul>


    <!-- Menu for logged in users-->
    <ul class="nav navbar-nav navbar-right" ng-if="user">
      <li ui-route="contact" ng-class="{active: $uiRoute}">
        <a ui-sref="contact">
          <i class="icon-bolt icon-fw icon-lg visible-xs-inline"></i>
          Help
        </a>
      </li>
      <li ui-route="messages" ng-class="{active: $uiRoute}">
        <a ui-sref="inboxMessages">
          <i class="icon-messages icon-fw icon-lg"></i> <span class="visible-xs-inline">Messages</span>
        </a>
      </li>
      <li class="dropdown dropdown-user" ng-class="{active: ($uiRoute)}" dropdown="true">
        <a class="dropdown-toggle cursor-pointer" dropdown-toggle>
          <div tr-avatar data-user="user" link="false" size="24" class="hidden-xs"></div>
          <span class="visible-xs-inline">
            <i class="icon-user icon-fw icon-lg"></i>
            {{user.displayName}}
          </span>
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li role="presentation" class="dropdown-header hidden-xs">{{user.displayName}}</li>
          <li role="presentation" class="divider hidden-xs"></li>

          <li ui-route="profile" ng-class="{active: $uiRoute}">
            <a ui-sref="profile({username: user.username})">
              My profile
            </a>
          </li>
          <li ui-route="profile-edit" ng-class="{active: $uiRoute}">
            <a ui-sref="profile-edit({username: user.username})">
              Edit profile
            </a>
          </li>
          <li ui-route="profile-settings" ng-class="{active: $uiRoute}">
            <a ui-sref="profile-settings({username: user.username})">
              Settings
            </a>
          </li>
          <li ui-route="offer" ng-class="{active: $uiRoute}">
            <a ui-sref="offer">
              Hosting
            </a>
          </li>

          <li>
            <a href="/api/auth/signout" target="_top">
              Sign out
            </a>
          </li>
        </ul>
      </li>
    </ul>

  </nav>

</div>
