
<div class="row">
  <div class="col-md-6">

    <!-- About me -->
    <div class="panel panel-default">
      <div class="panel-heading">
        About me
      </div>
      <div class="panel-body">

        <!-- Short descriptions -->
        <div ng-if="profile.description.length < 2400" ng-bind-html="profile.description | trustedHtml"></div>

        <!-- Long descriptions -->
        <div ng-if="profile.description.length >= 2400">
          <div class="panel-more-wrap" ng-hide="profileDescriptionToggle">
            <div ng-bind-html="profile.description | limitTo:2400 | trustedHtml" class="panel-more-excerpt" ng-click="profileDescriptionToggle=true"></div>
            <div class="panel-more-fade" ng-click="profileDescriptionToggle=true">Show more...</div>
          </div>
          <div ng-if="profileDescriptionToggle" ng-bind-html="profile.description | trustedHtml"></div>
        </div>

        <!-- If no description, show deep thoughts... -->
        <blockquote ng-if="!profile.description || profile.description === ''" class="profile-quote">
          “Everyone is necessarily the hero of his own life story.”
        </blockquote>
      </div>
    </div>
    <!-- /About me -->

  </div>

  <!-- Offers -->
  <div class="col-md-6 hidden-xs" ng-if="!profileError" ng-include="'/modules/offers/views/view-offers.client.view.html?c={{appSettings.commit}}'"></div>

</div><!-- /.row -->
