<div ng-controller="PasswordController">
<section class="container container-spacer board container-fullscreen" tr-boards="'bokeh'">
  <div class="row">
    <div class="col-xs-12 text-center">
      <img class="hidden-xs" src="/modules/core/img/tree-color.svg" alt="Trustroots" width="120" height="120" />
      <img class="visible-xs-inline-block" src="/modules/core/img/tree-color.svg" alt="Trustroots" width="80" height="80" />
    </div>
  </div>
  <div class="row">
    <h3 class="col-xs-12 text-center">Restore your password</h3>
    <div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4 col-md-offset-5 col-md-2">
      <br>
      <form name="resetForm" ng-submit="askForPasswordReset()" class="form-auth form-horizontal" autocomplete="off">
        <fieldset>
          <div class="form-group">
            <label for="username" class="sr-only">Email or username</label>
            <input type="text" required id="username" name="username" class="form-control input-lg" ng-model="credentials.username" placeholder="Email or username" ng-disabled="isLoading">
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-lg btn-inverse" ng-disabled="isLoading || resetForm.$invalid">
              <span ng-if="!isLoading">Restore</span>
              <span ng-if="isLoading">Wait...</span>
            </button>
          </div>
          <div ng-if="error" class="text-center alert alert-danger" role="alert">
            <strong ng-bind="error"></strong>
          </div>
          <div ng-if="success" class="text-center alert alert-success" role="alert">
            <strong ng-bind="success"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
</div>
