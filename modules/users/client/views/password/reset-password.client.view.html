<section class="container container-spacer board board-bokehblue container-fullscreen" ng-controller="PasswordController">
  <div class="row">
    <div class="col-xs-12">
      <a ui-sref="home" class="logo logo-sm logo-blue center-block hidden-xs"></a>
      <a ui-sref="home" class="logo-horizontal logo-horizontal-blue center-block visible-xs-block"></a>
    </div>
  </div>
  <div class="row">
    <h3 class="col-xs-12 text-center">Reset your password</h3>
    <div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4 col-md-offset-5 col-md-2">
      <br>
      <form ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
        <fieldset>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control input-lg" ng-model="passwordDetails.newPassword" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="verifyPassword">Verify Password</label>
            <input type="password" id="verifyPassword" name="verifyPassword" class="form-control input-lg" ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-lg btn-inverse">Update Password</button>
          </div>
          <div ng-show="error" class="text-center alert alert-danger" role="alert">
            <strong>{{error}}</strong>
          </div>
          <div ng-show="success" class="text-center alert alert-success" role="alert">
            <strong>{{success}}</strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
