
<div class="row">
  <div class="col-md-6">

    <!-- About me -->
    <div class="panel panel-default">
      <div class="panel-heading">
        About me
      </div>
      <div class="panel-body">
        <div data-ng-bind-html="profile.description | trustedHtml"></div>

        <!-- If no description, then deep thoughts... -->
        <blockquote data-ng-hide="profile.description" class="profile-quote">
          “Everyone is necessarily the hero of his own life story.”
        </blockquote>
      </div>
    </div>
    <!-- /About me -->

  </div>

  <!-- Offers -->
  <div class="col-md-6" ng-include="'/modules/offers/views/view-offers.client.view.html'" ng-hide="!profileError && user.public === false"></div>

  <!-- Offers/user's own profile isn't public yet -->
  <div class="col-md-6" ng-show="!profileError && user.public === false">
    <div class="panel panel-default panel-disabled">
      <div class="panel-heading">
        Accommodation
      </div>
      <div class="panel-body">
        <div class="content-empty">
          <i class="fa fa-3x fa-home"></i>
          <h4>You need to activate your profile before starting to host.</h4>
        </div>
      </div>
    </div>
  </div>

</div><!-- /.row -->
