<section data-ng-controller="ReferencesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="reference.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == reference.user._id">
		<a class="btn btn-primary" href="/#!/references/{{reference._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="reference.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="reference.user.displayName"></span>
		</em>
	</small>
</section>
