---

- name: Add system users
  user:
    name: "{{ item }}"
    shell: /bin/zsh
    groups: sudo,www-data
    createhome: yes
    append: yes
    comment: "managed by ansible"
    state: present
  with_items: "{{ ssh_users }}"


- name: Create .ssh folder
  file:
    path: "/home/{{ item }}/.ssh/"
    state: directory
    mode: 0755
  with_items: "{{ ssh_users }}"


