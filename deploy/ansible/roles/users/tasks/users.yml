- name: Deploy ssh public keys
  authorized_key:
    user: "{{ item }}"
    state: present
    key: "{{ lookup('file', 'ssh_pubkeys/' + item + '.pub') }}"
  with_items: "{{ ssh_users }}"


- name: Add users to sudoers
  lineinfile:
    dest: /etc/sudoers
    line: "{{ item }} ALL=(ALL) NOPASSWD: ALL"
  with_items: "{{ ssh_users }}"


- name: chown home folders with correct permissions
  file:
    path: "/home/{{ item }}"
    owner: "{{ item }}"
    recurse: yes
  with_items: "{{ ssh_users }}"

